<!doctype html>
{% load mediapipe %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Video Classifier Demo</title>
  </head>
  <body>
    <p>
      Might take a few seconds to load. Classification events will be saved to
      the database
    </p>
    <video id="webcam" autoplay></video>

    <!-- prettier-ignore -->
    {% video_classifier video_id="webcam" websocket_path='ws/demo/cam0' max_results=3 score_threshold=0.1 %}
  </body>
</html>
